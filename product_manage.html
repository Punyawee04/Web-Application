<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 1440px;
            height: 1024px;
            margin: -380px 0 0 8938px;
        }
        header {
            background-color: #ff0080;
            padding: 10px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header .logo {
            font-size: 24px;
            font-weight: bold;
        }
        header nav a {
            margin-right: 20px;
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .product-list {
            width: 100%;
            border-collapse: collapse;
        }
        .product-list th, .product-list td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .product-list th {
            background-color: #f8f8f8;
        }
        .status-active {
            color: white;
            background-color: #28a745;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .status-draft {
            color: #808080;
            background-color: #e0e0e0;
            padding: 5px 10px;
            border-radius: 5px;
        }
        .actions img {
            cursor: pointer;
        }
        .add-product {
            background-color: #ff0080;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Bloom</div>
            <nav>
                <a href="#">Account</a>
                <a href="#">Product Management</a>
                <a href="#">Support</a>
            </nav>
            <div class="user-profile">
                <img src="user-profile.png" alt="User Profile" width="40">
            </div>
        </header>
        
        <div class="content">
            <h1>Products</h1>
            <button class="add-product">Add Product</button>
            <table class="product-list">
                <thead>
                    <tr>
                        <th>Image</th>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Vendor</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img src="placeholder.png" alt="Product Image" width="50"></td>
                        <td>ID-101</td>
                        <td>Product Name</td>
                        <td>Vendor</td>
                        <td>Category</td>
                        <td>0 in stock</td>
                        <td>000.00</td>
                        <td><span class="status-active">Active</span></td>
                        <td class="actions"><img src="edit.png" alt="Edit" width="20"></td>
                    </tr>
                    <tr>
                        <td><img src="placeholder.png" alt="Product Image" width="50"></td>
                        <td>ID-102</td>
                        <td>Product Name</td>
                        <td>Vendor</td>
                        <td>Category</td>
                        <td>0 in stock</td>
                        <td>000.00</td>
                        <td><span class="status-draft">Draft</span></td>
                        <td class="actions"><img src="edit.png" alt="Edit" width="20"></td>
                    </tr>
                    <!-- Repeat rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
