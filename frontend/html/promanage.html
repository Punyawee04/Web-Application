<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="css/promanage-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" href="../src/icon bloom.png" sizes="180x180">


</head>

<body>
    <!-- Nav for Admin-->
    <nav>
        <div id="nav-header">
            <div class="logo">
                <img src="..\src\bloom logo.png" alt="Logo" />
            </div>
        </div>
        <div id="menu">
            <ul class="menunav">
                <div class="menu-1">
                    <a href="http://localhost:8081/user-manage" class="list-left"><i
                            class="bi bi-person-circle"></i>Account</a>
                    <a href="http://localhost:8081/product-manage" class="list-left product-management"><i class="bi bi-box-seam"></i>Product
                        Management</a>
                </div>
                <div class="menu-2">
                    <a href="#"><i class="bi bi-person-fill"></i></a>
                    <button id="logoutButton"><i class="bi bi-box-arrow-right"></i></button>
                    <script src="/js/logout.js"></script>

                </div>
            </ul>
        </div>
    </nav>

    <main>

        <section class="products-section">
            <div class="products-section1">
                <span>Products</span>
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-bar">
                    <i class="bi bi-search search-icon"></i>
                </div>
            </div>

            <div class="product-nav">
                <span>All (50)</span> |
                <span>Published (40)</span>
            </div>

                <!-- Remove this second body tag, keep only one -->
                <div class="container">
                    <div class="header">
                        <h1>Products List</h1>
                        <div class="action">
                            <button class="add-button" aria-label="Add New Product" onclick="redirectToAddProduct()">Add Product</button> 
                            <script>
                                function redirectToAddProduct() {
                                  window.location.href = "http://localhost:8081/add-product";
                                }
                              </script>
                        </div>

                        </div>
                        
                    <!-- Table content goes here -->
                    <table>
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Vendor</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            
                            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

                            <script src="/js/callProduct.js"></script> <!-- ลิงค์ไฟล์ JavaScript -->
                        </tbody>
                    </table>
                </div>

        </section>
    </main>
    <script src="/js/product-manage.js"></script>

</body>

</html>
