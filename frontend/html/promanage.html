<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="css/promanage-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Nav for Admin-->
    <nav>
        <div id="nav-header">
            <div class="logo">
                <img src="..\src\bloom logo.png" alt="Logo" />
            </div>
        </div>
        <div id="menu">
            <ul class="menunav">
                <div class="menu-1">
                    <a href="../html/user_acc_manage.html" class="list-left"><i
                            class="bi bi-person-circle"></i>Account</a>
                    <a href="#" class="list-left product-management"><i class="bi bi-box-seam"></i>Product
                        Management</a>
                    <a href="#" class="list-left"><i class="bi bi-headset"></i>Support</a>
                </div>

                <div class="menu-2">
                    <a href="#"><i class="bi bi-bell"></i></a>
                    <a href="#"><i class="bi bi-person-fill"></i></a>
                    <a href="#"><i class="bi bi-box-arrow-right"></i></a>
                </div>
            </ul>
        </div>
    </nav>

    <main>

        <section class="products-section">
            <div class="products-section1">
                <span>Products</span>
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-bar">
                    <i class="bi bi-search search-icon"></i>
                </div>
            </div>

            <div class="product-nav">
                <span>All (50)</span> |
                <span>Published (40)</span>
            </div>

            <body>
                <!-- Remove this second body tag, keep only one -->
                <div class="container">
                    <div class="header">
                        <h1>Products List</h1>
                        <div class="delete">
                            <a href="#"><i class="bi bi-trash3"></i></a>
                        </div>

                        <button class="add-button" aria-label="Add New Product">Add Product</button>
                    </div>
                    <!-- Table content goes here -->
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Image</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Vendor</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="checkbox"><input type="checkbox"></td>
                                <td>
                                    <div class="image-placeholder"></div>
                                </td>
                                <td>ID-101</td>
                                <td>Product Name</td>
                                <td>Vendor</td>
                                <td>Category</td>
                                <td>0 in stock</td>
                                <td>000.00</td>
                                <td><span class="status active">Active</span></td>
                                <td class="actions"><span class="edit-icon">
                                        <i class="bi bi-pencil-square"></i></td>
                            </tr>
                            <tr>
                                <td class="checkbox"><input type="checkbox"></td>
                                <td>
                                    <div class="image-placeholder"></div>
                                </td>
                                <td>ID-102</td>
                                <td>Product Name</td>
                                <td>Vendor</td>
                                <td>Category</td>
                                <td>0 in stock</td>
                                <td>000.00</td>
                                <td><span class="status draft">Draft</span></td>
                                <td class="actions"><span class="edit-icon">
                                        <i class="bi bi-pencil-square"></i></span></td>
                            </tr>
                            <!-- เพิ่มแถวเพิ่มเติมตามต้องการ -->
                        </tbody>
                    </table>
                </div>


            </body>

        </section>
    </main>
</body>

</html>
