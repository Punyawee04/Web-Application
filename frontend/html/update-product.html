<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/Product_mana_from.css">
    <link rel="icon" href="..\src\icon bloom.png" sizes="180x180">
    <title>Update Product</title>
    <style>
        /* Overlay for the popup */
.popup {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

/* Hidden by default */
.hidden {
    display: none;
}

/* Content box */
.popup-content {
    background: white;
    padding: 20px 30px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
    text-align: center;
}

/* Message text */
#popup-message {
    font-size: 16px;
    margin-bottom: 20px;
    display: block;
}

/* Close button */
.popup-close {
    background: #4caf50; /* Green for success */
    color: white;
    border: none;
    border-radius: 4px;
    padding: 10px 20px;
    font-size: 14px;
    cursor: pointer;

}

.popup-close:hover {
    background: #45a049;
}


    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar Section -->
        <div id="nav-header">
            <div class="logo">
                <img src="..\src\bloom logo.png" alt="Logo" />
            </div>
        </div>

        <section>
            <!-- Header Section -->
            <div class="header">
                <a href="http://localhost:8081/product-manage" class="back-button">
                    <i class="bi bi-arrow-left-square"></i>
                </a>
                <h1>Add Products</h1>
            </div>

            <!-- Form Section -->
            <form id="updateProductForm">
                
                <div class="form">
                    <!-- Left Side Form Fields -->
                    <div class="form-left">
                        <div class="form-group">
                            <label for="product_id">Product ID</label>
                            <input type="text" id="product_id" placeholder="e.g., PD123">
                        </div>

                        <div class="form-group">
                            <label for="product_name">Product Name</label>
                            <input type="text" id="product_name" placeholder="e.g., Sample Product">
                        </div>
                        <div class="form-group">
                            <label for="category_name">Category Name</label>
                            <!-- <input type="text" id="category_name" placeholder="e.g., Body"> -->
                            <select id="category_name" name="category_name">
                                <option value="Default">Default</option>
                                <option value="Body">Body</option>
                                <option value="Serum">Serum</option>
                                <option value="Moisturizer">Moisturizer</option>
                                <option value="Sunscreen">Sunscreen</option>
                                <option value="Cleanser">Cleanser</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea id="description" placeholder="Enter product description here..."></textarea>
                        </div>

                        

                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" id="price" step="0.01" placeholder="e.g., 299.99">
                        </div>

                        <div class="form-group">
                            <label for="product_rating">Rating</label>
                            <input type="number" id="product_rating" step="0.1" max="5" placeholder="e.g., 4.5">
                        </div>
                        <div class="form-group">
                            <label for="imageUpload">Upload Image</label>
                            <input type="file" id="imageUpload" accept="image/*">
                                <img id="imagePreview" src="" alt="Image Preview" style="display: none; width: 200px; height: auto; margin-top: 10px;">

                        </div>
                    </div>

                    <!-- Right Side Form Fields -->
                    <div class="form-right">
                        <div class="form-group">
                            <label for="stock_quantity">Stock Quantity</label>
                            <input type="number" id="stock_quantity" placeholder="e.g., 100">
                        </div>

                        <div class="form-group">
                            <label for="origin">Origin</label>
                            <input type="text" id="origin" placeholder="e.g., USA">
                        </div>

                        <div class="form-group">
                            <label for="benefit">Benefit</label>
                            <input type="text" id="benefit" placeholder="e.g., Hydration">
                        </div>

                        <div class="form-group">
                            <label for="skin_type">Skin Type</label>
                            <input type="text" id="skin_type" placeholder="e.g., All">
                        </div>

                        <div class="form-group">
                            <label for="quantity">Quantity</label>
                            <input type="number" id="quantity" placeholder="e.g., 1">
                        </div>

                        <div class="form-group">
                            <label for="ingredients">Ingredients</label>
                            <input type="text" id="ingredients" placeholder="e.g., Water, Glycerin">
                        </div>

                        <div class="form-group">
                            <label for="brand">Brand</label>
                            <input type="text" id="brand" placeholder="e.g., Sample Brand">
                        </div>
                    </div>
                </div>

                <!-- Button Group -->
                <div class="button-group">
                    <button type="button" class="delete-button">Delete Product</button>
                    <button type="submit" class="save" id="saveButton">Save</button>
                </div>
                <script src="/js/update-product.js"></script>

            </form>
        </section>
    </div>

    <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span id="popup-message"></span>
            <i class="bi bi-check-circle-fill" style="font-size: 56px; color:#45a049"></i>
        </div>
    </div>
    

</body>

</html>

<script>
    function showPopup(message) {
        // กำหนดข้อความ
        document.getElementById('popup-message').textContent = message;
    
        // แสดง Pop-up
        const popup = document.getElementById('popup');
        popup.classList.remove('hidden');
    }
    
    
    document.getElementById('imageUpload').addEventListener('change', function (event) {
        const file = event.target.files[0]; // Get the selected file
        if (file) {
            const reader = new FileReader(); // Create a FileReader to read the file
            reader.onload = function (e) {
                const preview = document.getElementById('imagePreview');
                preview.src = e.target.result; // Set the image source to the file data
                preview.style.display = 'block'; // Make the preview visible
            };
            reader.readAsDataURL(file); // Read the file as a data URL
        }
    });
    document.getElementById('updateProductForm').addEventListener('submit', async (event) => {
        event.preventDefault();

        const formData = new FormData();
        formData.append('product_id', document.getElementById('product_id').value);
        formData.append('product_name', document.getElementById('product_name').value);
        formData.append('category_name', document.getElementById('category_name').value);
        formData.append('price', document.getElementById('price').value);
        formData.append('description', document.getElementById('description').value);
        formData.append('product_rating', document.getElementById('product_rating').value);
        formData.append('stock_quantity', document.getElementById('stock_quantity').value);
        formData.append('origin', document.getElementById('origin').value);
        formData.append('benefit', document.getElementById('benefit').value);
        formData.append('skin_type', document.getElementById('skin_type').value);
        formData.append('quantity', document.getElementById('quantity').value);
        formData.append('ingredients', document.getElementById('ingredients').value);
        formData.append('brand', document.getElementById('brand').value);

        const fileInput = document.getElementById('imageUpload');
        if (fileInput.files[0]) {
            formData.append('image', fileInput.files[0]); // Append the image file
        }

        try {
            const response = await fetch('http://localhost:8080/api/update-product', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: formData
            });
        
            const data = await response.json();
        
            showPopup('Product updated successfully!');

        } catch (err) {
            console.error('Error:', err);
        }
        
        
        
    });
    
</script>
<script src="/js/callProduct.js"></script>

</script>
