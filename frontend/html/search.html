<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloom Search Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #8c8c8c;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 20px;
            background-color: #fff;
            position: relative;
        }

        .logo img {
            height: 90px;
            margin-right:-10px;
        }

        .search-container {
            display: flex;
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background-color: #f3f3f3;
            border-radius: 10px;
            padding: 12px 16px;
        }

        .search-bar input {
            width: 100%;
            border: none;
            outline: none;
            background: none;
            font-size: 16px;
            padding-left: 10px;
            color: #333;
        }

        .bi-search {
            font-size: 18px;
            color: black;
        }

        .bi-funnel {
            font-size: 18px;
            color: black;
            cursor: pointer;
        }

        .cancel-button {
            color: #666;
            font-size: 16px;
            text-decoration: none;
        }

        .filter-section {
            display: none;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 300px;
            background-color: white;
        }

        .filter-group {
            margin-bottom: 32px;
        }

        /* ปรับปรุงส่วนของ Brand และ Price filter */
        .filter-group.inline {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .filter-group label {
            font-size: 20px;
            color: black;
            min-width: 80px;
        }

        .filter-group input[type="text"] {
            flex: 1;
            max-width: 600px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f3f3f3;
        }

        .category-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            margin-top: 16px;
        }

        .category-button {
            padding: 8px 20px;
            border: none;
            background-color: #f3f3f3;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .category-button.active {
            background-color: #e91e63;
            color: white;
        }

        .price-inputs {
            display: flex;
            align-items: center;
            gap: 12px;
            flex: 1;
            max-width: 600px;
        }

        .price-inputs input {
            flex: 1;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background-color: #f3f3f3;
        }

        .price-inputs span {
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="search-container">
            <div class="logo">
                <a href="http://localhost:8081/"><img src="../src/bloom logo.png" alt="Bloom Logo"></a>
            </div>

            <div class="search-bar">
                <a href="http://localhost:8081/search-all"><i class="bi bi-search"></i></a>
                <input type="text" placeholder="searching">
                <i class="bi bi-funnel" id="filterIcon"></i>
            </div>

            <a href="/html/index.html" class="cancel-button">Cancel</a>
        </div>
    </div>

    <div class="filter-section" id="filterSection">
        <div class="filter-group inline">
            <label>Brand</label>
            <input type="text" placeholder="search by brand">
        </div>
        
        <div class="filter-group">
            <label>Category</label>
            <div class="category-buttons">
                <button class="category-button">Body</button>
                <button class="category-button ">Mask</button>
                <button class="category-button">Face Care</button>
                <button class="category-button">Sunscreen</button>
                <button class="category-button">Cleanser</button>
                <button class="category-button">Acne Prevention</button>
            </div>
        </div>

        <div class="filter-group inline">
            <label>Price</label>
            <div class="price-inputs">
                <input type="text" placeholder="฿">
                <span>-</span>
                <input type="text" placeholder="฿">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const filterIcon = document.getElementById('filterIcon');
            const filterSection = document.getElementById('filterSection');

            filterIcon.addEventListener('click', function() {
                if (filterSection.style.display === 'none' || filterSection.style.display === '') {
                    filterSection.style.display = 'block';
                } else {
                    filterSection.style.display = 'none';
                }
            });

            // Add click event listeners to category buttons
            const categoryButtons = document.querySelectorAll('.category-button');
            categoryButtons.forEach(button => {
                button.addEventListener('click', function() {
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>
</html>
