<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Account Management</title>
    <link rel="stylesheet" href="css/user_acc_manage.css">
    <link rel="icon" href="../src/icon bloom.png" sizes="180x180">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        td .action-button{
            background-color: #EC297B;
        }
        /* Basic styling for table and buttons */
        td .action-button {
            background-color: #EC297B;
        }

        /* Popup styling */
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }
    
        .input-group {
            display: flex;
            flex-direction: column;
        }
    
        label {
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        input, select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
    
        .submit-btn {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #f25a8a;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    
        .submit-btn:hover {
            background-color: #e04772;
        }
    
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    
        .close-btn {
            float: right;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

</head>

<body>
    <!-- Nav for Admin-->
    <nav>
        <div id="nav-header">
            <div class="logo">
                <img src="..\src\bloom logo.png" alt="Logo" />
            </div>
        </div>
        <div id="menu">
            <ul class="menunav">
                <div class="menu-1">
                    <a href="http://localhost:8081/user-manage" class="list-left active" style="
            color: #EC297B;"><i
                            class="bi bi-person-circle"></i>Account</a>
                    <a href="http://localhost:8081/product-manage" class="list-left product-management"><i class="bi bi-box-seam"></i>Product
                        Management</a>
                </div>
                <div class="menu-2">
                    <a href="#"><i class="bi bi-person-fill"></i></a>
                    <button id="logoutButton"><i class="bi bi-box-arrow-right"></i></button>
                    <script src="/js/logout.js"></script>

                </div>
            </ul>
        </div>
    </nav>

    <main>
        <section class="account-section">
            <div class="account-section1">
                <span>Account</span>
            </div>
        </section>




        <div class="Account-permissions">
            <div class="permissions-text">
                <h3>Account and permissions</h3>
            </div>
            <div class="right-column">
                <section class="account-owner">
                    <div class="account-owner1">
                        <h2 class="account-owner-text">Account Owner</h2>
                        <button class="action-button"><svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                fill="black" class="bi bi-pencil-square" viewBox="0 0 16 16">
                                <path
                                    d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                <path fill-rule="evenodd"
                                    d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                            </svg></button>
                    </div>
                    <div class="account-owner-details">
                        <div class="owner-details">
                            <img id="admin-profile" src="" alt="Admin User Profile">
                            <div class="info">
                                <span id="admin-username" class="name"></span><br>
                                <span id ="admin-email"></span><br>
                            
                            </div>
                        </div>
                    </div>
                </section>
                <section class="staff-accounts">
                    <div class="add-staff">
                        <h3 class="add-staff-text">Staff Accounts</h3>
                        <button class="add-staff-btn">Add staff</button>
                        <input type="text" placeholder="Search..." class="search-bar" />

                    </div>
                    <table class="staff-list">
                        <thead>
                            <tr>
                                <th>Pic</th>
                                <th>Name</th>
                                <th>E-mail</th>
                                <th class="Action">Action</th>
                            </tr>
                        </thead>
                        <tbody id="admin-list">
          
                            <!-- Additional staff rows as needed -->
                        </tbody>
                    </table>
                </section>
            </div>
        </div>
    </main>
    <!-- Delete Popup -->
 <!-- delete staff -->
 <div id="deletePopup" class="delete-overlay" style="display: none;">
    <div class="popup">
        <div class="close-btn" onclick="closePopup('deletePopup')">&times;</div>
        <h2>Delete Staff Account?</h2>
        <p>Are you sure you want to delete this account? This action cannot be undone.</p>
        <div class="popup-buttons">

    </div>
</div>


<!-- Admin Update Popup -->
<div id="updateAdminPopup" class="popup-overlay" style="display: none;">
    <div class="popup">
        <span class="close-btn" onclick="closePopup('updateAdminPopup')">&times;</span>
        <h2>Update Administrator</h2>
        <form id="updateAdminForm">
            <div class="form-grid">

            <input type="hidden" id="update_admin_id" name="admin_id" />
            
            <!-- Username -->
            <div class="input-group">
                <label for="update_username">Username</label>
                <input type="text" id="update_username" name="username" placeholder="Enter username" required>
            </div>

            <!-- Password -->
            <div class="input-group">
                <label for="update_password">Password</label>
                <input type="password" id="update_password" name="password" placeholder="Enter new password">
            </div>

            <!-- Email -->
            <div class="input-group">
                <label for="update_email">Email</label>
                <input type="email" id="update_email" name="email" placeholder="Enter email" required>
            </div>

            <!-- Status -->
            <div class="input-group">
                <label for="update_status">Status</label>
                <select id="update_status" name="status" required>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>

            <!-- Admin Name -->
            <div class="input-group">
                <label for="update_admin_name">Admin Name</label>
                <input type="text" id="update_admin_name" name="admin_name" placeholder="Enter admin name" required>
            </div>

            <!-- Phone Number -->
            <div class="input-group">
                <label for="update_phone_number">Phone Number</label>
                <input type="text" id="update_phone_number" name="phone_number" placeholder="Enter phone number" required>
            </div>

            <!-- Admin Email -->
            <div class="input-group">
                <label for="update_admin_email">Admin Email</label>
                <input type="email" id="update_admin_email" name="admin_email" placeholder="Enter admin email" required>
            </div>
</div>
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Update Admin</button>
            
        </form>
    </div>
</div>

                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter email" required>
                </div>
                <div class="input-group">
                    <label for="status">Status</label>
                    <select id="status" name="status" required>
                        <option value="Active">Active</option>
                        <option value="Inactive">Inactive</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="admin_name">Admin Name</label>
                    <input type="text" id="admin_name" name="admin_name" placeholder="Enter admin name" required>
                </div>
                <div class="input-group">
                    <label for="phone_number">Phone Number</label>
                    <input type="text" id="phone_number" name="phone_number" placeholder="Enter phone number" required>
                </div>
                <div class="input-group">
                    <label for="admin_email">Admin Email</label>
                    <input type="email" id="admin_email" name="admin_email" placeholder="Enter admin email" required>
                </div>
            </div>
            <button type="submit" class="submit-btn">Add Admin</button>
        </form>
    </div>
</div>



</body>

</html>


<script>
    // Function to open popup
    function openPopup(popupId) {
        console.log("Opening popup:", popupId);
        document.getElementById(popupId).style.display = 'flex';
    }

    // Function to close popup
    function closePopup(popupId) {
        console.log("Closing popup:", popupId);
        document.getElementById(popupId).style.display = 'none';
    }

    document.addEventListener('DOMContentLoaded', () => {
        // Open popup when "Add staff" button is clicked
        const addStaffBtn = document.querySelector('.add-staff-btn');
        const addAdminPopup = document.getElementById('addAdminPopup');
    
        addStaffBtn.addEventListener('click', () => {
            console.log('Add Staff Button Clicked'); // Debug log
            addAdminPopup.style.display = 'flex'; // Show popup
        });
    
        // Close popup when close button is clicked
        const closeButtons = document.querySelectorAll('.close-btn');
        closeButtons.forEach((button) => {
            button.addEventListener('click', () => {
                addAdminPopup.style.display = 'none'; // Hide popup
            });
        });
    });
    
</script>
