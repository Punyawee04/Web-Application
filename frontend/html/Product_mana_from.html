<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/Product_mana_from.css">
    <link rel="icon" href="..\src\icon bloom.png" sizes="180x180">
    <title>Add Product</title>
</head>

<body>
    <div class="container">
        <!-- Navbar Section -->
        <div id="nav-header">
            <div class="logo">
                <img src="..\src\bloom logo.png" alt="Logo" />
            </div>
        </div>

        <section>
            <!-- Header Section -->
            <div class="header">
                <a href="../html/product_manage.html" class="back-button">
                    <i class="bi bi-arrow-left-square"></i>
                </a>
                <h1>Add Products</h1>
            </div>


            <!-- Form Section -->
            <div class="form">
                <!-- Left Side Form Fields -->
                <div class="form-left">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Product title">
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <div class="editor-container">
                            <div class="editor-toolbar">
                                Paragraph

                            </div>
                            <textarea class="editor-content" placeholder="Enter product description here..."></textarea>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Media</label>
                        <div class="media-placeholder">
                            <p>Add images, videos, or 3D models to show product details and features.</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Pricing</label>
                        <div style="display: flex; gap: 10px;">
                            <input type="number" placeholder="Price">
                            <input type="number" placeholder="Compare at price">
                        </div>
                        <input type="number" placeholder="Cost per item" style="margin-top: 10px;">
                    </div>
                </div>

                <!-- Right Side Form Fields -->
                <div class="form-right">
                    <div class="form-group">
                        <label>Product Status</label>
                        <select>
                            <option>Draft</option>
                            <option>Active</option>
                        </select>
                        <small>This product will be hidden from all sales channels</small>
                    </div>

                    <div class="form-group">
                        <label>Organization</label>
                        <input type="text" placeholder="Vendor e.g. Innisfree">
                        <input type="text" placeholder="Category" style="margin-top: 10px;">
                        <input type="text" placeholder="Collections" style="margin-top: 10px;">
                    </div>

                    <div class="form-group">
                        <label for="quantity">Quantity</label>
                        <input type="number" id="quantity" placeholder="e.g. 1000">
                    </div>
                </div>
            </div>

            <!-- Button Group -->
            <div class="button-group">
                <button class="delete-button">Delete Product</button>
                <button class="save">Save</button>
            </div>

        </section>

    </div>
</body>

</html>
