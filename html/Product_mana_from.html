<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <link rel="icon" href="\src\icon bloom.png" sizes="180x180">
    <title>Add Product</title>
    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .navbar header{
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }
        
       
        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #EC297B;
            color: white;
        }
        .navbar header,  .container section{
            margin-left: 10rem;
            margin-right: 10rem;
        }
        .navbar img {
            height: 40px;
        }

        .header {
            color: black;
            padding: 15px;
margin-top: 20px;
display: flex;
        }
        .back-button {
            font-size: 18px;
            color: black;
            text-decoration: none;
            margin-right: 10px;
        }
        .header h1 {
            margin: 0;
            font-size: 18px;
        }

       

        .form {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .form-left{
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 60%;
            flex: auto;
        }
        .form-right{
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            width: 30%;
        }
        .form-group {
            margin-bottom: 15px;
            background-color: white;
            padding: 15px;
            border-radius: 8px;

        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select,
        .editor-content {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .editor-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .editor-toolbar {
            background-color: #ff3c80;
            color: white;
            display: flex;
            padding: 8px;
            gap: 10px;
        }

        .editor-toolbar button,
        .editor-toolbar select {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .media-placeholder {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .save {
            background-color: #00b300;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Navbar Section -->
        <div class="navbar">
            <header>
                <div class="logo">
                    <a href="#"><img src="/src/bloom logo.png" alt="Logo"></a>
                </div>
            </header>
            
            
        </div>
        <section>
            <!-- Header Section -->
            <div class="header">
                <a href="/html/promanage.html" class="back-button">
                    <i class="bi bi-arrow-left-square"></i>
                </a>
                <h1>Add Products</h1>
            </div>
            

        <!-- Form Section -->
        <div class="form">
            <!-- Left Side Form Fields -->
            <div class="form-left">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" placeholder="Product title">
                </div>

                <div class="form-group">
                    <label for="description">Description</label>
                    <div class="editor-container">
                        <div class="editor-toolbar">
                            Paragraph
                                
                        </div>
                        <textarea class="editor-content" placeholder="Enter product description here..."></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label>Media</label>
                    <div class="media-placeholder">
                        <p>Add images, videos, or 3D models to show product details and features.</p>
                    </div>
                </div>

                <div class="form-group">
                    <label>Pricing</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="number" placeholder="Price">
                        <input type="number" placeholder="Compare at price">
                    </div>
                    <input type="number" placeholder="Cost per item" style="margin-top: 10px;">
                </div>
            </div>

            <!-- Right Side Form Fields -->
            <div class="form-right">
                <div class="form-group">
                    <label>Product Status</label>
                    <select>
                        <option>Draft</option>
                        <option>Active</option>
                    </select>
                    <small>This product will be hidden from all sales channels</small>
                </div>

                <div class="form-group">
                    <label>Organization</label>
                    <input type="text" placeholder="Vendor e.g. Innisfree">
                    <input type="text" placeholder="Category" style="margin-top: 10px;">
                    <input type="text" placeholder="Collections" style="margin-top: 10px;">
                </div>

                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" placeholder="e.g. 1000">
                </div>
            </div>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button class="delete-button">Delete Product</button>
            <button class="save">Save</button>
        </div>

        </section>
        
    </div>
</body>

</html>
