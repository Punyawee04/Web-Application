<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }

        .container {
            width: 900px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ff3c80;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            margin: 0;
            font-size: 18px;
        }

        .header .save-button {
            background-color: #00b300;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .form {
            display: flex;
            padding: 20px;
            gap: 20px;
        }

        .form-left {
            width: 60%;
        }

        .form-right {
            width: 40%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .editor-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .editor-toolbar {
            background-color: #ff3c80;
            color: white;
            display: flex;
            padding: 8px;
            align-items: center;
        }

        .editor-toolbar button,
        .editor-toolbar select {
            background: none;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        .editor-toolbar select {
            padding: 4px;
            border-radius: 4px;
            background-color: #ff3c80;
            color: white;
        }

        .editor-content {
            padding: 10px;
            height: 100px;
            font-size: 14px;
            resize: none;
            width: 100%;
            outline: none;
            border: none;
        }

        .media-placeholder {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            color: #ccc;
            font-size: 14px;
            border-radius: 4px;
        }

        .product-status,
        .organization {
            background-color: #f5f5f5;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        .product-status select {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .delete-button {
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .save {
            background-color: #00b300;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Header Section -->
    <div class="header">
        <h1>Add Products</h1>
        <button class="save-button">Save</button>
    </div>

    <!-- Form Section -->
    <div class="form">
        <!-- Left Side Form Fields -->
        <div class="form-left">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" id="title" placeholder="Product title">
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <div class="editor-container">
                    <div class="editor-toolbar">
                        <select>
                            <option>Paragraph</option>
                            <option>Heading 1</option>
                            <option>Heading 2</option>
                        </select>
                        <button><b>B</b></button>
                        <button><i>I</i></button>
                        <button><u>U</u></button>
                        <button>A</button>
                        <button>â€¢</button>
                        <button>ðŸ”—</button>
                        <button>ðŸ“·</button>
                        <button>ðŸ“„</button>
                        <button>ðŸ“‘</button>
                        <button>â€¢â€¢â€¢</button>
                        <button>ðŸ“„</button>
                    </div>
                    <textarea class="editor-content" placeholder="Enter product description here..."></textarea>
                </div>
            </div>

            <div class="form-group">
                <label>Media</label>
                <div class="media-placeholder">
                    <p>Add images, videos, or 3D models to show product details and features.</p>
                </div>
            </div>

            <div class="form-group">
                <label>Pricing</label>
                <div style="display: flex; gap: 10px;">
                    <input type="number" placeholder="Price" style="flex: 1;">
                    <input type="number" placeholder="Compare at price" style="flex: 1;">
                </div>
                <input type="number" placeholder="Cost per item" style="margin-top: 10px; width: 100%;">
            </div>
        </div>

        <!-- Right Side Form Fields -->
        <div class="form-right">
            <div class="product-status form-group">
                <label>Product Status</label>
                <select>
                    <option>Draft</option>
                    <option>Active</option>
                </select>
                <small>This product will be hidden from all sales channels</small>
            </div>

            <div class="organization form-group">
                <label>Organization</label>
                <input type="text" placeholder="Vendor e.g. Innisfree">
                <input type="text" placeholder="Category" style="margin-top: 10px;">
                <input type="text" placeholder="Collections" style="margin-top: 10px;">
            </div>

            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" id="quantity" placeholder="e.g. 1000">
            </div>
        </div>
    </div>

    <!-- Button Group -->
    <div class="button-group">
        <button class="delete-button">Delete Product</button>
        <button class="save">Save</button>
    </div>
</div>

</body>
</html>
