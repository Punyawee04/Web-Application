<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link rel="stylesheet" href="/promanage-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <div id="nav-header">
            <div class="logo">
                <img src="\src\bloom logo.png" alt="Logo" />
            </div>
        </div>
        <div id="menu">
            <ul class="menunav">
                <li><a href="#"><i class="bi bi-search"></i>Account</a></li>
                <li><a href="#"><i class="bi bi-box-seam"></i>Product Management</a></li>
                <li><a href="#"><i class="bi bi-headset"></i>Support</a></li>
                <li><a href="#"><i class="bi bi-bell"></i></a></li>
                <li><a href="#"><i class="bi bi-person-fill"></i></a></li>
                <li><a href="#"><i class="bi bi-box-arrow-right"></i></a></li>
            </ul>
        </div>


    </nav>

    <main>

        <section class="products-section">
            <div class="products-section1">
                <span>Products</span>
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-bar">
                    <i class="bi bi-search"></i>
                </div>
            </div>

            <div class="product-nav">
                <span>All (50)</span> |
                <span>Published (40)</span>
            </div>

            <body>
                <!-- Remove this second body tag, keep only one -->
                <div class="container">
                    <div class="header">
                        <h1>Products List</h1>
                        <div class="pagination">
                            <button class="pagination-arrow" aria-label="Previous Page">&lt;</button>
                            <div class="pagination-number">1</div>
                            <span>/ 8</span>
                            <button class="pagination-arrow" aria-label="Next Page">&gt;</button>
                        </div>
                        <button class="delete-button" aria-label="Delete Selected Products">
                            <!-- SVG icon here -->
                        </button>
                        <button class="add-button" aria-label="Add New Product">Add Product</button>
                    </div>
                    <!-- Table content goes here -->
                </div>

                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Image</th>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Vendor</th>
                            <th>Category</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="checkbox"><input type="checkbox"></td>
                            <td>
                                <div class="image-placeholder"></div>
                            </td>
                            <td>ID-101</td>
                            <td>Product Name</td>
                            <td>Vendor</td>
                            <td>Category</td>
                            <td>0 in stock</td>
                            <td>000.00</td>
                            <td><span class="status active">Active</span></td>
                            <td class="actions"><span class="edit-icon">
                                    <i class="bi bi-pencil-square"></i></td>
                        </tr>
                        <tr>
                            <td class="checkbox"><input type="checkbox"></td>
                            <td>
                                <div class="image-placeholder"></div>
                            </td>
                            <td>ID-102</td>
                            <td>Product Name</td>
                            <td>Vendor</td>
                            <td>Category</td>
                            <td>0 in stock</td>
                            <td>000.00</td>
                            <td><span class="status draft">Draft</span></td>
                            <td class="actions"><span class="edit-icon"><svg xmlns="http://www.w3.org/2000/svg"
                                        width="16" height="16" fill="currentColor" class="bi bi-pencil-square"
                                        viewBox="0 0 16 16">
                                        <path
                                            d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                        <path fill-rule="evenodd"
                                            d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                                    </svg></span></td>
                        </tr>
                        <!-- เพิ่มแถวเพิ่มเติมตามต้องการ -->
                    </tbody>
                </table>

                </div>

            </body>

        </section>
    </main>
</body>

</html>
