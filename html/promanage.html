    <main>
        
        <section class="products-section">
            <div class="products-section1">
                <span>Products</span>
                <span class="search-container">
                    <input type="text" placeholder="searching" class="search-bar">
                    <i class="search-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                        </svg>
                    </i> <!-- หรือใช้ไอคอนจากไลบรารีเช่น Font Awesome -->
                </span>
            </div>

            <div class="product-nav">
                <span>All (50)</span> |
                <span>Published (40)</span>
            </div>
            <body>
                <div class="container">
                    <div class="header">
                        <h1>Products List</h1>
                        <div class="pagination">
                            <button class="pagination-arrow">&lt;</button>
                            <div class="pagination-number">1</div>
                            <span>/ 8</span>
                            <button class="pagination-arrow">&gt;</button>
                        </div>
                        <button class="delete-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                            <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5M11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47M8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5"/>
                          </svg></button>
                        <button class="add-button">Add Product</button>
                    </div>        
                    <table>
                        <thead>
                            <tr>
                                <th></th>
                                <th>Image</th>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Vendor</th>
                                <th>Category</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="checkbox"><input type="checkbox"></td>
                                <td>
                                    <div class="image-placeholder"></div>
                                </td>
                                <td>ID-101</td>
                                <td>Product Name</td>
                                <td>Vendor</td>
                                <td>Category</td>
                                <td>0 in stock</td>
                                <td>000.00</td>
                                <td><span class="status active">Active</span></td>
                                <td class="actions"><span class="edit-icon"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">

                            </tr>

                                <td class="checkbox"><input type="checkbox"></td>

                                    <div class="image-placeholder"></div>
                                </td>

                                <td>Category</td>

                    </table>
            
                </div>
